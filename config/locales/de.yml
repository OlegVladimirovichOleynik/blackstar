  title2: "die beliebten Geschmäcker unseres Tabaks werden hier gezeig"
  t1: "Erdbeere, wie Sie ist. Rosa. Süß. Süßigkeiten."
  t2: "Welche Frucht? Versuchen Sie es, es nicht beschreiben!"
  t3: "Rosa riecht wie eine Rose, auch wenn es eine Rose ist, nennen Sie es."
  t4: "Es schmeckt wie ein Fichten Zweig."
  t5: "Der Geschmack des Autors von Winnie the Pooh ist Buchweizen Honig."
  t6: "Die Trauben sind glücklich, besonders wenn es so duftend und duftend ist."
  t7: "EIN wenig nussigen, würzigen und süßen Dessert für diejenigen, die auf Diät, weil ohne Kalorien."
  t8: "Trinken Kinder Milch oder Rauch, aber keine Kinder. Milch + Gewürze = lecker"
  t9: "Netter Minzgeschmack."
  t10: "Edler Geschmack von reinem Schornstein Tabak"
  t11: "Grüner Apfel, wie direkt aus der Filiale. Knusprig. Saftig."
  t12: "Uhrwerk Orange: frisch, saftig und Orange, wie die Sonne bei Sonnenaufgang."
  t13: "Der Geschmack der legendären Birnen Soda ist direkt aus der Kindheit."
  t14: "Preiselbeersaft, sauer und mit charakteristischer Bitterkeit"
  t15: "Pflaumen wie aus Kompott, aber nur lecker"
  t16: "Geröstete Sonnenblumenkerne-der Lieblingsgeschmack aller Hooligans im Viertel"
  t17: "Mädchen, Achtung! -Vinchik! Jungs, Achtung-Mädchen lieben Vinchik!"
  t18: "Fühlen Sie sich wie ein schwarz-weiß flauschiger Panda-geräucherter Bambus mit Eukalyptus."
  t19: "Mojito ist einer der beliebtesten Cocktails der Welt, nur weil es lecker ist."
  t20: "Der Geschmack dieser Berberitze Bonbons, nur statt Süßigkeiten Kislinka und das Aroma der saftigen Beeren."
  t21: "Ein weiterer Cocktail-Geschmack. Wie es angeblich Negroni heißt, ist es fast bitter, mit Schattierungen von Vermouth und Noten einer Orange."
  t22: "Wer kennt Sie nicht, die leckere und cremige Vanillecreme Soda aus dem nächstgelegenen laden? Wer sich nicht erinnert, es ist früh, Hookah zu rauchen!"
  t23: "Und ein Zweig Basilikum! -So vervollständigen die echten Italiener Ihre kulinarischen Meisterwerke. Geben Sie und Sie zu Ihrem Hookah Anteil an Originalität und temperamentvollen italienischen Charakter."
  t24: "Der Geschmack von Rosmarin ist leicht würzig, es hat ein Kampfer Aroma mit einer frischen, fruchtigen Note. Ideal für Liebhaber von Gras Geschmack."
  t25: "Der Geschmack ist selten: er ist weich, leicht zart und unauffällig blumig. Liebhaber ungewöhnlicher Geschmäcker!"
  t26: "Das Eichhörnchen singt, aber die Nüsse beißen. Und Nüsse sind nicht einfach, und Super lecker und Wald."
  t27: "ЕWenn Sie diesen Geschmack vergessen, denken Sie an die schlaflosen Nächte vor der Prüfung! Vergessen Sie jetzt diese beängstigenden Nächte und konzentrieren Sie sich auf den Geschmack, ja, Red Bull von NYR ist einfach so."
  t28: "Mama Mia, was für ein leckeres Pesto! Sie wollen ein Solo sein, wenn Sie pflanzliche Aromen mögen, und Sie wollen zu mixen hinzufügen."
  t29: "Grüne Gurke. Perfekt für Fun-Mixe."
  t30: "Wenn Sie eine Aprikose wollen und frische wollen, nehmen Sie Abrikos Eis und Sie werden überrascht sein. Fügen Sie es zu den mixen!"
  t31: "Die Seele braucht einen Urlaub, aber Sie fahren? Es ist kein Problem, für solche Fälle ist eine Ansammlung von Geschmacksrichtungen speziell entwickelt. Lassen Sie Amaretto heute Ihre Wahl sein."
  t32: "Ananas ist eine gerade Bombe. Eine unverzichtbare Grundlage für viele Mischungen. Ananas ist das, was es notwendig ist, weder zu schmälern, noch hinzuzufügen-reiner Geschmack einer frischen Ananas."
  t33: "Banane. Schöne, gelbe, reife Banane."
  t34: "EIN Geschmack, der im Mund explodiert und einen göttlichen nach Geschmack hinterlässt. Granatapfel ist eine tolle und saftige Alternative zu den Frucht Klassikern."
  t35: "Das einzige, was uns vor Depressionen bewahrt, wenn der Sommer endet, ist seine Abschiedsgeschenk-Melone. Absorbiert all die Wärme und die ganze Freude der Sommer Melone ist bereit, Sie das ganze Jahr über zu begeistern."
  t36: "Alles ist köstlich mit Tee! Tee ist gut für sich. Wenn Sie grünen Tee probieren, werden Sie das Gefühl haben, dass diese Flugblätter sorgfältig von fleißigen Chinesen auf den Hängen des Mount Fujiyama gesammelt wurden, besonders zu unserem Vergnügen."
  t37: "Wie schön Erdbeeren, saftig, lecker, sehen Sie aus! Süß wie ein Lollipop!"
  t38: "Reicher und tiefer Geschmack von Kakaobohnen. Gute Dessert Aromen."
  t39: "Продолжаем радовать любителей нетривиальных вкусов. На этот раз позвольте представить вкус спелой калины. Свежо, интересно, неординарно. "
  t40: "Kokosmilch ist ein würdiger Begleiter für jeden Hookah-Mix."
  t41: "Fragen Sie jede Person: «Was ist das beliebteste Getränk der Welt?», «Cola»-er wird Antworten. Jetzt haben wir es!"
  t42: "Süß und sauer, Bernstein Geschmack von getrockneten Aprikose wird eine angenehme Abwechslung in Ihrem Hookah-Menü zu machen."
  t43: "Probieren Sie unseren Kalk nicht-es ist nur ein Verbrechen! Der Lime Cup wird nicht Punkten, Sie werden einen langweiligen Abend verbringen!"
  t44: "Funkelnde und leuchtend saftige Zitrone. Der gesättigste und dichteste Geschmack, mit charakteristischer Säure, und damit einer der begehrtesten."
  t45: "Notiert sandteig und Reife Zitrone. Der Sommer kriecht immer unbemerkt, so dass Desserts nicht essen, und Rauchen Sie in hookahs!"
  t46: "Litschi. Der Geschmack ist samtig und zart. Ausgezeichnetes Rauchen in einem Solo, wollen Sie nicht einmal mit etwas schattieren. Aber wenn Sie wollen, müssen Sie sicherlich in etwas weiches stören."
  t47: "Reife, saftige Mango mit ihrer charakteristischen süße. Der Geschmack ist wirklich hell und wirklich Mango."
  t48: "Es gibt keine andere Frucht, die mehr mit Weihnachten in Verbindung gebracht würde als Mandarin. Aber an jedem anderen Tag ist es auch ausnahmslos wunderbar: ein wenig sauer, ein wenig süß und sehr Zitrusfrüchte."
  t49: "Und wir träumen von Gras, Gras zu Hause, grün-grünem Gras-und jemand träumte nicht einmal, aber wir Ahnen und veröffentlichten Tabak noch mit dem Geschmack von grünem, frisch geschnittentem Gras für gelangweilte Extremalen."
  t50: "«Bananen, Kokosnüsse, Orangen Paradies!-Wenn man sich nicht für eine Sache entscheiden und alles auf einmal zusammen rühren kann. Und aus solcher Glückseligkeit-Es ist möglich und Sterne, ist es notwendig, nur zu wollen, vom Himmel zu sammeln»."
  t51: "Halloween feiern alle auf ihre Weise: Wir haben hier Superhelden und Prinzessinnen des Kürbisses gekleidet. An nicht-Urlaubstagen gehen wir ohne Kostüme."
  t52: "In den Jahren seiner Kindheit ging alles zum Essen: die Blätter von Berberitze und Beeren Kirsche. Wie lange haben Sie zuletzt diese zart schwarzen Beeren Kirsche gegessen und überhaupt gegessen?  Li lu."
  t53: "EIN dicker Geschmack von echtem cremigem Eis. Sammeln Sie Ihr Dessert selbst: Fügen Sie zu den Eiscreme Obst, Schokolade oder Honig-alles lecker."
  t54: "Malina Jam ist ein Vorgeschmack auf diese schrille-Reife Beere mit ihrer leichten, unnachahmlichen Bitterkeit und saftigen süße."
  t55: "Vergessen Sie alles, was Sie über das Leben wussten und probieren Sie einfach Vanille Himmel. Keine echte süße Vanille!"
  alltastes: "alles schmeckt"

